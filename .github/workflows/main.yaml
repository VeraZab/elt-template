name: Build and Apply Flows on Manual Trigger

env:
  PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
  PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}

on:
  workflow_dispatch:

jobs:
  build-and-apply-deployment:
    name: Build and apply deployment

    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python 3.11.1
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.1"
          cache: "pip"
          cache-dependency-path: "requirements*.txt"

      - name: Install packages
        run: |
          make install-requirements

      - name: Build and apply deployment
        run: |
          prefect deployment build ./flows/pipeline.py:hello \
          --name "Ad Hoc Deployment with storage and subfolder" \
          --version $GITHUB_SHA \
          --params '{"user_input": "github action"}' \
          --work-queue github \
          --storage-block github/test \
          --apply
